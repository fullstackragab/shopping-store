<div *ngIf='mainCategory' class="container">
  <div class="title">{{ mainCategory.name }}</div>
  <div class="categories">
    <div class="category" *ngFor='let category of categories'
      [routerLink]="'/category/' + getFriendlyName(category.name)" [queryParams]="{ id: category.id }">
      <img [src]='category.imageUrl' [alt]='category.name'>
      <div class="name">{{ category.name }}</div>
    </div>
  </div>
</div>
