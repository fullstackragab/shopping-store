<div class="container">
  <div class="slider">
    <div class="left" (click)='onLeft()'>
      <mat-icon>keyboard_arrow_left</mat-icon>
    </div>
    <div class="slides" #slides>
      <div class="slide" *ngFor='let deal of deals'>
        <img #img [src]='deal.imageUrl' [routerLink]='deal.dealUrl'>
      </div>
    </div>
    <div class="right" (click)='onRight()'>
      <mat-icon>keyboard_arrow_right</mat-icon>
    </div>
  </div>
</div>
